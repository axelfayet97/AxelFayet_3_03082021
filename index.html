<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <img src="/ressources/images/logo/ohmyfood.png" alt="Ohmyfoot" />

      <!-- AJOUTER LE CHAMPS LOCALISATION -->
    </header>

    <section id="explorer" class="fond-gris">
      <h1>Réservez le menu qui vous convient</h1>
      <span class="h1"
        >Découvrez des restaurants d'exception,<br />
        séléctionnés par nos soins.</span
      >
      <input
        class="ohmyfood-cta"
        type="button"
        value="Explorer nos restaurants"
      />
    </section>

    <section id="fonctionnement">
      <article class="etape">
        <span class="chiffre">1</span>
        <i class="fas fa-moblie-alt"></i>
        <p>Choisissez un restaurant</p>
      </article>
      <article class="etape">
        <span class="chiffre">2</span>
        <i class="fas fa-list-ul"></i>
        <p>Composez votre menu</p>
      </article>
      <article class="etape etape-fond">
        <span class="chiffre">3</span>
        <i class="fas fa-store"></i>
        <p>Dégustez au restaurant</p>
      </article>
    </section>

    <section id="restaurants">
      <h2>Restaurants</h2>
      <article class="carte"></article>
    </section>

    <footer>
      <img src="/ressources/images/logo/ohmyfood.png" alt="Ohmyfood" />
      <section>
        <a href=""><img src="" alt="" /> Proposer un restaurant</a>
        <a href=""><img src="" alt="" /> Devenir partenaire</a>
        <a href="">Mentions légales</a>
        <a href="">Contact</a>
      </section>
    </footer>
  </body>
</html>
