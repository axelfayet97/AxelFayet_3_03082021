<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      rel="stylesheet"
      href="ressources/fonts/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <header class="header-page">
      <a href="./home.html" class="header-page__link">
        <i class="header-page__link__icon fas fa-arrow-left"></i>
        <h1 class="header-page__link__title">
           ohmyfood
        </h1>
      </a>
    </header>
    <div id="image-restaurant">
      <img
        src="./ressources/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="La palette du goût"
      />
    </div>

    <section class="menu">
      <div class="menu__title-layout">
        <h2 class="menu__title-layout__title">La palette du goût</h2>
        <span class="menu__title-layout__favorite fa-stack fa-1x">
          <i
            class="menu__title__favorite--filled fas fa-heart fa-stack-1x"
          ></i>
          <i
            class="menu__title__favorite--empty far fa-heart fa-stack-1x"
          ></i>
        </span>
      </div>
      <div class="menu__container">
        <h3 class="menu__container__title">Entrées</h3>
        <ul>
          <li class="menu__container__meal">
              <span class="menu__container__meal__title-container">
                <span class="menu__container__meal__title-container__meal-title">Fricassée d'escargot</span>
                <span class="menu__container__meal__title-container__meal-title-span">Au piment d'Espelette</span>
              </span>
              <span class="menu__container__meal__price">25€</span></span
              >
              <span class="menu__container__meal--favourite">
                <i class="fas fa-check-circle"></i>
              </span>
            </li>
          </ul>
      </div>
    </section>
    <a class="menu__ohmyfood-cta menu__ohmyfood-cta--bg menu__ohmyfood-cta--shadow">
      Commander
    </a>
    
    <footer class="footer">
      <p class="footer__title">ohmyfood</p>
      <div class="footer__section">
        <a href="#" class="footer__section__link">
          <span class="footer__section__link__name"><i class="footer__section__link__icon fas fa-utensils"></i>Proposer un
          restaurant</span>
          </a>
          <a href="#" class="footer__section__link">
          <span class="footer__section__link__name"><i class="footer__section__link__icon fas fa-hands-helping"></i>Devenir
          partenaire</span>
        </a>
        <a href="#" class="footer__section__link"><span class="footer__section__link__name">Mentions légales</span></a>
        <a href="mailto:#" class="footer__section__link"><span class="footer__section__link__name">Contact</span></a>
      </div>
    </footer>
  </body>
</html>
